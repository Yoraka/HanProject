<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语大字典文字检索器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .shadow-custom {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .sidebar {
            width: 0;
            overflow: hidden;
            transition: width 0.5s;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar-content {
            opacity: 0;
            transition: opacity 0.5s;
        }
        .sidebar:hover .sidebar-content {
            opacity: 1;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .skeleton {
            background-color: #e2e8f0;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex">
        <div class="sidebar bg-gray-200 h-screen p-4 shadow-custom">
            <!-- Sidebar -->
            <div class="sidebar-content">
                <!-- Placeholder cards -->
                <div class="mb-4 h-12 bg-white border border-gray-300 rounded shadow-custom"><p>卡片内容</p></div>
                <div class="mb-4 h-12 bg-white border border-gray-300 rounded shadow-custom"><p>卡片内容</p></div>
                <div class="h-12 bg-white border border-gray-300 rounded shadow-custom"><p>卡片内容</p></div>
            </div>
        </div>
        <!-- Main content -->
        <div class="flex-grow container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center mb-6">汉语大字典文字检索器</h1>
            <div class="flex gap-4 mb-4">
                <input type="text" placeholder="输入文字" class="flex-grow p-2 border border-gray-300 rounded shadow-custom">
                <button id="searchButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-custom">搜索</button>
                <div class="relative dropdown">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-custom">导出文字</button>
                    <div class="dropdown-menu absolute hidden bg-white shadow-md rounded mt-2 py-1 w-32">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">导出csv</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">导出json</a>
                    </div>
                </div>
                <div class="relative dropdown">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow-custom">导出部首</button>
                    <div class="dropdown-menu absolute hidden bg-white shadow-md rounded mt-2 py-1 w-32">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">导出csv</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">导出json</a>
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="flex-grow bg-white p-4 border border-gray-300 rounded shadow-custom">
                    <h2 class="text-xl font-bold mb-4">文字释义显示在此</h2>
                    <div id="contentSkeleton" class="skeleton h-4 mb-2"></div>
                    <div id="contentSkeleton" class="skeleton h-4 mb-2"></div>
                    <div id="contentSkeleton" class="skeleton h-4"></div>
                </div>
                <div class="w-1/4 bg-white p-4 border border-gray-300 rounded shadow-custom">
                    <h2 class="text-xl font-bold mb-4">相关文字</h2>
                    <div id="relatedSkeleton" class="skeleton h-4 mb-2"></div>
                    <div id="relatedSkeleton" class="skeleton h-4 mb-2"></div>
                    <div id="relatedSkeleton" class="skeleton h-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            // 获取所有骨架类元素
            var contentSkeletons = document.querySelectorAll('#contentSkeleton');
            var relatedSkeletons = document.querySelectorAll('#relatedSkeleton');

            // 清空内容并重新添加骨架类
            contentSkeletons.forEach(function(skeleton) {
                skeleton.textContent = ''; // 清空文本内容
                skeleton.classList.add('skeleton'); // 添加骨架类以触发动画
            });
            relatedSkeletons.forEach(function(skeleton) {
                skeleton.textContent = ''; // 清空文本内容
                skeleton.classList.add('skeleton'); // 添加骨架类以触发动画
            });

            // 模拟数据加载和渲染过程
            setTimeout(function() {
                // 更新内容并移除骨架类
                contentSkeletons.forEach(function(skeleton) {
                    skeleton.classList.remove('skeleton'); // 移除骨架类
                    skeleton.textContent = '这里将显示搜索结果的文字释义。'; // 更新文本内容
                });
                relatedSkeletons.forEach(function(skeleton) {
                    skeleton.classList.remove('skeleton'); // 移除骨架类
                    skeleton.textContent = '这里将显示相关文字列表。'; // 更新文本内容
                });
            }, 2000);
        });

    </script>
</body>
</html>
